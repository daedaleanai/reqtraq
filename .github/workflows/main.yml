name: reqtraq

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version: '1.17' # The Go version to download (if necessary) and use.
    - run: sudo apt install -y universal-ctags pandoc
    - run: go test ./...

  fmt:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - uses: actions/setup-go@v3
      with:
        go-version: '1.17' # The Go version to download (if necessary) and use.
    - run: sudo apt install -y universal-ctags pandoc
    - run: test -z $(gofmt -l .)
